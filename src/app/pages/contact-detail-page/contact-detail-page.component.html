<!-- <h1>Contacto: ID</h1> -->

<ng-container *ngIf="contacto.email; else elseContacto">
  <h1>Contacto: {{ id }}</h1>
  <!-- GENERAMOS UN PIPE PARA TRAER EL NOMBRE COMPLETO -->
  <h2>Nombre: {{ contacto | nombreCompleto }}</h2>
  <h3>Email: {{ contacto.email }} </h3>
</ng-container>

<ng-template #elseContacto>
  <p>Error en el contacto</p>
</ng-template>

<a routerLink="/contacts" [queryParams]="{sexo: filtroPrevio}">Volver</a>
