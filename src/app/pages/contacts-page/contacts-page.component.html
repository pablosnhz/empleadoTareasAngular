<h1>Tus contactos:</h1>

<!-- SPINNER -->
<div *ngIf="cargando">
  <mat-spinner></mat-spinner>
  <h5>Cargando contactos...</h5>
</div>

<!-- listar contactos y poder navegar al pinchar en ellos, al detalle -->
<div *ngFor="let contacto of listaRandomContacts; let i = index">

  <!-- hacemos uso del [state] para mostrar los datos en el contactsDetail -->
  <div routerLink="{{ contacto.id.name }}" [state]="{data: contacto, filtro: filtroSexo}">
    <h5 class="contacto">
      {{ contacto.name.first }}
      {{ contacto.name.last }}
    </h5>
    <!-- segunda parte -->
    <button mat-raised-button color="primary" (click)="volverAHome(contacto)">Seleccionar como amigo invisible</button>
    <!--  -->
  </div>
</div>

<ng-container *ngIf="filtroSexo == 'female' || filtroSexo == 'male'; else completo">
  <p>Mostrando lista filtrada por: "{{ filtroSexo }}" </p>
</ng-container>
<ng-template #completo>
  <p>Mostrando lista de contactos completa</p>
</ng-template>

<a routerLink="/dashboard">Volver</a>
