<h1>Tus contactos:</h1>

<!-- SPINNER -->
<div *ngIf="cargando">
  <mat-spinner></mat-spinner>
  <h5>Cargando contactos...</h5>
</div>



<!-- listar contactos y poder navegar al pinchar en ellos, al detalle -->
<div *ngFor="let contacto of listaRandomContacts; let i = index">

  <!-- hacemos uso del [state] para mostrar los datos en el contactsDetail -->
  <div routerLink="{{ contacto.id.name }}" [state]="{data: contacto, filtro: filtroSexo}">
    <h5 class="contacto">
      <mat-card >
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ contacto.name.first }} {{ contacto.name.last }}</mat-card-title>
            <mat-card-subtitle>{{ contacto.location.country }}</mat-card-subtitle>
            <img [src]="contacto.picture.thumbnail" class="rounded-image">
          </mat-card-title-group>
        </mat-card-header>
        <button mat-raised-button color="primary" (click)="volverAHome(contacto)">Seleccionar a {{ contacto.name.first }} para las tareas</button>
      </mat-card>
      <!-- <mat-card-subtitle>{{ contacto.location.city }}</mat-card-subtitle> -->
    </h5>
    <!-- segunda parte -->
    <!--  -->
  </div>
</div>

<ng-container *ngIf="filtroSexo == 'female' || filtroSexo == 'male'; else completo">
  <p>Mostrando lista filtrada por: "{{ filtroSexo }}" </p>
</ng-container>
<ng-template #completo>
  <p>Mostrando lista de contactos completa</p>
</ng-template>


<a mat-stroked-button routerLink="/dashboard">Volver</a>
