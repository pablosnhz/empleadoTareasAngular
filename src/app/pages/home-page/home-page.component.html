<h1>Juego del Amigo Invisible</h1>
<h3>Bienvenido!</h3>


<ng-container *ngIf="contactoSeleccionado; else elseSeleccionado">
  <h4> tu amigo invisible es: {{ contactoSeleccionado.name.first }} </h4>
</ng-container>

<ng-template #elseSeleccionado>
  <div>
    <p>No has seleccionado un amigo! Selecciona uno</p>
  </div>
</ng-template>

<!-- HACER LOGIN -->
<!-- ngif si el token esta presente entonces deja de aparecer iniciar sesion -->
<!-- <a *ngIf="!token" routerLink="/login">Iniciar Sesion</a> -->

<button mat-raised-button color="primary" (click)="navegarAContacts()">Ver tus contactos</button>


<div>
  <p>Filtros:</p>
  <a [routerLink]="['/contacts']" [queryParams]="{sexo: 'female'}">Amigas | </a>
  <a [routerLink]="['/contacts']" [queryParams]="{sexo: 'male'}">Amigos</a>
</div>
